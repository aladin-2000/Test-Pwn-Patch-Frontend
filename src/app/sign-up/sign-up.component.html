<div class="container">
  <h1>Sign Up Page</h1>
  <div class="user-container">
    <div class="users-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <table class="form-table">
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email" [(ngModel)]="user.email" required></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" name="password" [(ngModel)]="user.password" required></td>
          </tr>
          <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required></td>
          </tr>
          <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required></td>
          </tr>
          <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required></td>
          </tr>
          
          <tr>
            <td></td>
            <td><button type="submit">Register</button></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
